spring:
  profiles:
    active: dev
  application:
    name: link-shortener
  datasource:
    url: jdbc:postgresql://localhost:5433/link-shortener
    username: postgres
    password: 123456
    hikari:
      schema: link_shortener
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS ${spring.datasource.hikari.schema}
      connection-timeout: 250
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.yml
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
    show-sql: true

link-shortener:
  system-id: ${spring.application.name}
  short-link-length: 8
  enable-log-exec-time: false
  scheduled-time: "00 00 23 * * *"

logs:
  loggingFilter: true
  loggingAdvice: true
